<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Title:</label>
            <div class="col-sm-10">
              <input type="string" class="form-control" #title placeholder="Enter the title of your request">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Your goal of this feature:</label>
            <div class="col-sm-10"> 
              <textarea rows="5" class="form-control"  #description placeholder="Enter your goal for this request"></textarea>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" (click)="add(title.value, description.value); title.value=''; description.value=''">Submit</button>
            </div>
          </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
