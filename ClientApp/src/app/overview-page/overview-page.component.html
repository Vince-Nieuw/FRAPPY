<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date of creation</th>
            <th scope="col">Vote</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of featureRequestItemList; index as i;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name}}</td>
            <td>{{ item.description}}</td>
            <td>{{ item.creationDate | date }}</td>
            <td><button style="color: green;" (click)="addVote(featureRequestItemList,item,$event)"><i class="fas fa-vote-yea"></i></button></td>
            <td>{{ item.numberOfVotes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
